image: gitpod/workspace-full

# Commands that will run on workspace start
tasks:
  - name: Setup Flask
    command: cd flask && pip install -r requirement.txt && python server.py
    init: true
    openMode: split-right

  - name: Setup Next.js
    command: cd next && npm i && npm run dev
    init: true

# Ports to expose on workspace startup
ports:
    - port: 3000
      onOpen: open-preview
      name: ConvAI
      description: Website Preview
      visibility: private
      protocol: https